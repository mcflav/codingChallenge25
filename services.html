<!DOCTYPE html>
<html lang="en">
<head>
    <title>TJ's Lawn Care</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <link href="scripts.js">
</head>
<body>
    <div class="service_container">
         <hgroup>
             <h1><i>TJ's Lawn Care</i></h1>
             <h2><i>Services</i></h2>
             <h3>Pricing is estimate based on average yard size. Pricing may vary depending on size of yard.</h3>
         </hgroup>
         <select id="services" onchange="PriceServices();">
              <option value="mowing">Lawn Mowing</option>
              <option value="trimming">Bush Trimming</option>
              <option value="mulch">Laying Mulch</option>
              <option value="leaf">Leaf Removal</option>
         </select>
        
         <p id="price"></p>
        
     </div>
</body>
</html>
